<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Tarini Pabbareddy">
  <meta name="description" content="Guessing Game">
  <meta name="keywords" content="Guess, Guessing, Game">
  <title>Guessing Game</title>
</head>
<body>
  <script>
  const randomNumber = Math.floor(Math.random() * 10) +1;
  console.log(randomNumber);
    let guess = parseInt(prompt("Guess the Number between 1 and 10:"));
    let Guesses = 1;

    while(guess !== randomNumber){
      if (guess > randomNumber) {
        guess = parseInt(prompt("Your guess is too high, guess again."));
        Guesses += 1;
      } else if (guess < randomNumber) {
        guess = parseInt(prompt("Your guess is too low, guess again."));
        Guesses += 1;
      }
    }

    prompt(`You guessed it in ${Guesses} guesses!`)
  </script>
</body>
